<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Social Accounts</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h2>GitHub Social Accounts</h2>
    <button id="fetch">Get Social Accounts</button>
    <pre id="output"></pre>

    <script>
        $(document).ready(function () {
            $("#fetch").click(function () {
                $.ajax({
                    url: "https://api.github.com/graphql",
                    type: "POST",
                    headers: {
                        "Authorization": "Bearer YOUR_ACCESS_TOKEN",  // Replace with your token
                        "Content-Type": "application/json"
                    },
                    data: JSON.stringify({
                        query: `
                        {
                          user(login: "ita27rmp100") {
                            socialAccounts(first: 5) {
                              nodes {
                                displayName
                                provider
                                url
                              }
                            }
                          }
                        }`
                    }),
                    success: function (response) {
                        let accounts = response.data.user.socialAccounts.nodes;
                        $("#output").text(JSON.stringify(accounts, null, 2));
                    },
                    error: function () {
                        $("#output").text("Error fetching data. Ensure your token is correct.");
                    }
                });
            });
        });
    </script>

</body>
</html>
