<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 4 Dark/Light Mode Switch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS (v4.6) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
    <div class="container py-5 text-center">
        <button id="themeToggle" class="btn btn-primary btn-lg rounded-pill shadow-sm d-flex align-items-center justify-content-center mx-auto" style="gap: 0.5rem; min-width: 220px;"></button>
            <span id="themeIcon" class="mr-2">
            <svg width="22" height="22" fill="currentColor" viewBox="0 0 16 16">
                <path d="M12.74 11.46A6 6 0 0 1 4.54 3.26a.5.5 0 0 0-.63-.63A7 7 0 1 0 13.37 12.1a.5.5 0 0 0-.63-.64z"/>
            </svg>
            </span>
            <span>Switch to Dark Mode</span>
        </button>
        <style>
            #themeToggle {
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
            }
            #themeToggle:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
            }
        </style>
        <script>
            // Enhance toggle to switch icon as well
            const btn = document.getElementById('themeToggle');
            const icon = document.getElementById('themeIcon');
            const body = document.body;
            let dark = false;

            btn.addEventListener('click', () => {
            dark = !dark;
            if (dark) {
                body.classList.remove('bg-light', 'text-dark');
                body.classList.add('bg-dark', 'text-white');
                btn.querySelector('span:last-child').textContent = 'Switch to Light Mode';
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-light');
                icon.innerHTML = `
                <svg width="22" height="22" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M6 0a.5.5 0 0 1 .5.5V2a.5.5 0 0 1-1 0V.5A.5.5 0 0 1 6 0zm3.364 1.636a.5.5 0 0 1 .707 0l1.06 1.06a.5.5 0 1 1-.707.708l-1.06-1.06a.5.5 0 0 1 0-.708zM16 6a.5.5 0 0 1-.5.5H14a.5.5 0 0 1 0-1h1.5A.5.5 0 0 1 16 6zm-1.636 3.364a.5.5 0 0 1 0 .707l-1.06 1.06a.5.5 0 1 1-.708-.707l1.06-1.06a.5.5 0 0 1 .708 0zM10 14a.5.5 0 0 1-.5.5V16a.5.5 0 0 1-1 0v-1.5a.5.5 0 0 1 1 0V14zm-3.364-1.636a.5.5 0 0 1-.707 0l-1.06-1.06a.5.5 0 1 1 .707-.708l1.06 1.06a.5.5 0 0 1 0 .708zM0 10a.5.5 0 0 1 .5-.5H2a.5.5 0 0 1 0 1H.5A.5.5 0 0 1 0 10zm1.636-3.364a.5.5 0 0 1 0-.707l1.06-1.06a.5.5 0 1 1 .708.707l-1.06 1.06a.5.5 0 0 1-.708 0z" />
                    <circle cx="8" cy="8" r="3" />
                </svg>
                `;
            } else {
                body.classList.remove('bg-dark', 'text-white');
                body.classList.add('bg-light', 'text-dark');
                btn.querySelector('span:last-child').textContent = 'Switch to Dark Mode';
                btn.classList.remove('btn-light');
                btn.classList.add('btn-primary');
                icon.innerHTML = `
                <svg width="22" height="22" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M12.74 11.46A6 6 0 0 1 4.54 3.26a.5.5 0 0 0-.63-.63A7 7 0 1 0 13.37 12.1a.5.5 0 0 0-.63-.64z"/>
                </svg>
                `;
            }
            });
        </script>
        <h1 class="mt-4">Hello, Bootstrap!</h1>
        <p>This is a demo of dark/light mode toggle using Bootstrap 4.</p>
    </div>
</body>
</html>
